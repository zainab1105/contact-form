
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="gridstyle.css">
</head>
<body>
    <div class="grid-container1">
        <div class="grid-item1" id="item-1">
            <img src="coffee1.jpg" alt="Coffee">
        </div>
        <div class="grid-item" id="item-2">
            <img src="coffee2.jpg" alt="Hot Coffee">
        </div>
        <div class="grid-item" id="item-3">
            <img src="brew1.jpg" alt="Hot Brew">
        </div>
        <div class="grid-item" id="item-4">
            <img src="brew2.jpg" alt="Cold Brew">
        </div>
        <div class="grid-item" id="item-5">
            <img src="beans.jpg" alt="Coffee Beans">
        </div>
    </div>
</body>
</html>
